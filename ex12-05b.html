<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script></script>
    <style>
      h1 {
        text-align: center;
        position: relative;
        top: 200px;
        animation: slide 1s linear forwards;
      }

      @keyframes slide {
        0% {
          opacity: 0;
          margin-top: 50px;
        }
        20% {
          opcity: 1;
          margin-top: 0;
        }

        80% {
          opacity: 1;
          margin-top: 0;
        }
        100% {
          opacity: 0;
          margin-top: 0;
        }
      }
    </style>
  </head>

  <body>
    <h1>안녕하세요.</h1>
  </body>
</html>
