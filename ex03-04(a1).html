<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
          찾습니다.
        </p>
        <hr />
        <legend>지원자 정보</legend>
        <p><strong>개인 정보</strong></p>
        <ul>
          <li style="list-style: none">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="공백 없이 입력하세요." />
          </li>
          <li style="list-style: none">
            <label for="name">연락처</label>
            <input type="text" id="name" />
          </li>
        </ul>
        <p><strong>지원 분야</strong></p>
        <ul>
          <li style="list-style: none">
            <label>
              <input type="radio" name="category" value="publishing" />
              웹 퍼블리싱
            </label>
          </li>
          <li style="list-style: none">
            <label>
              <input type="radio" name="category" value="webapp" />
              웹 애플리케이션 개발
            </label>
          </li>
          <li style="list-style: none">
            <label>
              <input type="radio" name="category" value="env" />
              개발 환경 개선선
            </label>
          </li>
        </ul>
        <p><strong>지원 동기</strong></p>
        <label for="name"></label>
        <input
          type="text"
          style="
            width: 300px;
            height: 40px;
            font-size: 12px;
            padding-top: 2px;
            padding-bottom: 10px;
          "
          placeholder="본사 지원 동기를 간략히 써 주세요."
        />

        <br />
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
