<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let epoch = 10000;
      let list = "";
      const arr = [0, 0, 0, 0, 0, 0]; // 주사위 횟수

      for (let i = 0; i < epoch; i++) {
        const ran = Math.floor(Math.random() * 6) + 1;

        if (ran == 1) {
          arr[0]++;
        } else if (ran == 2) {
          arr[1]++;
        } else if (ran == 3) {
          arr[2]++;
        } else if (ran == 4) {
          arr[3]++;
        } else if (ran == 5) {
          arr[4]++;
        } else if (ran == 6) {
          arr[5]++;
        }
      }
      list += `<h2>주사위 결과</h2>`;
      list += `10000*1/6 = 1666.67<br>`;
      list += `주사위 횟수: ${epoch}회<br>`;
      for (let i = 0; i < 6; i++) {
        const percent = ((arr[i] / epoch) * 100).toFixed(2);
        list += `${i + 1} : ${arr[i]}회 (${percent}%)<br>`;
      }

      document.body.innerHTML = list;
    </script>
  </body>
</html>
