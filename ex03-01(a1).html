<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테이블 예제</title>
    <style>
      table {
        border-collapse: collapse;
      }

      tr,
      td {
        text-align: center;
      }

      th {
        text-align: center;
        color: white;
      }
    </style>
    <script></script>
  </head>

  <body>
    <table border="1" align="center" width="500">
      <tr>
        <th rowspan="5" colspan="3">
          <img
            src="https://i.pinimg.com/1200x/3e/c0/d4/3ec0d48e3332288604e8d48096296f3e.jpg"
            width="100"
          />
        </th>
        <th colspan="6" style="background-color: skyblue">이력서</th>
      </tr>
      <tr align="center">
        <th rowspan="2" style="background-color: skyblue">성명</th>
        <td rowspan="2" colspan="3">양은지</td>
        <th colspan="2" style="background-color: skyblue">성별</th>
      </tr>
      <tr>
        <td colspan="2">여</td>
      </tr>
      <tr>
        <th rowspan="2" style="background-color: skyblue">생년월일</th>
        <td rowspan="2" colspan="3">2001년 11월 7일 (만 23세)</td>
        <th style="background-color: skyblue">연락처</th>
      </tr>
      <tr>
        <td>01048242145</td>
      </tr>
      <tr>
        <th colspan="2" style="background-color: skyblue">주소</th>
        <td colspan="6">부산 광역시 남구 대연 6동</td>
      </tr>
      <tr>
        <th colspan="2" style="background-color: skyblue">기술</th>
        <td>전공</td>
        <td>html</td>
        <th style="background-color: skyblue">지원지역</th>
        <td colspan="23">부산</td>
      </tr>
    </table>
  </body>
</html>
